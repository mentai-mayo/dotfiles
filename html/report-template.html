<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #ddd;
        min-height: 100vh;
      }
      @media print {
        body {
          width: 210mm;
        }
      }

      body > div.page {
        width: 210mm;
        height: 297mm;
        background-color: #fff;
        margin: 16px auto;
      }
      @media print {
        body > div.page {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="page"></div>
  </body>
</html>
